name: API CI/CD

on:
  push:
    branches: [main]
    paths:
      - "**/*.py"
  pull_request:
    branches: [main]

jobs:
  lint-api:
    name: Lint the backend with ruff.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install ruff
      - run: ruff check ./API
